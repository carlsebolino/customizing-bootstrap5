<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Sidebar Navigation with Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Offcanvas for mobile -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMobile" aria-labelledby="sidebarMobileLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title d-flex align-items-center gap-2" id="sidebarMobileLabel">
      <img src="https://via.placeholder.com/24" class="rounded" alt="Logo">
      Grundfos
    </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <nav class="nav nav-pills flex-column gap-1 mb-4">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link active">Product Readiness</a>
      <a href="#" class="nav-link">Export</a>
    </nav>
    <div class="mt-auto pt-4 border-top d-flex align-items-center gap-2">
      <img src="https://via.placeholder.com/32" class="rounded-circle" alt="User">
      <div class="small text-body-secondary">
        Markus Jensen<br>
        <span class="text-muted">Product Specialist</span>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row vh-100">

    <!-- Sidebar for desktop -->
    <aside class="col-12 col-md-3 col-lg-2 d-none d-md-flex flex-column bg-body-tertiary border-end p-3">

      <!-- Logo + Title -->
      <div class="mb-4 d-flex align-items-center gap-2">
        <img src="https://via.placeholder.com/32" class="rounded" alt="Logo">
        <div>
          <h6 class="fw-bold mb-0">Grundfos</h6>
          <small class="text-body-secondary">Insights Engine</small>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="nav nav-pills flex-column gap-1">
        <a href="#" class="nav-link text-body-secondary">Home</a>
        <a href="#" class="nav-link active">Product Readiness</a>
        <a href="#" class="nav-link text-body-secondary">Export</a>
      </nav>

      <!-- User Info -->
      <div class="mt-auto pt-4 border-top d-flex align-items-center gap-2">
        <img src="https://via.placeholder.com/32" class="rounded-circle" alt="User">
        <div class="small text-body-secondary">
          Markus Jensen<br>
          <span class="text-muted">Product Specialist</span>
        </div>
      </div>

    </aside>

    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10 p-4">

      <!-- Top bar for mobile: toggle sidebar -->
      <div class="d-md-none mb-3">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile">
          <i class="bi bi-list"></i> Menu
        </button>
      </div>

      <!-- Scope & action row -->
      <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center gap-3 mb-4">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <span class="fw-semibold">Country & Language Scope:</span>
          <span class="badge bg-primary-subtle text-primary-emphasis rounded-pill">
            International - en-US
          </span>
          <button class="btn btn-sm btn-outline-secondary">+ Add scope</button>
        </div>
        <button class="btn btn-outline-secondary">Browse families</button>
      </div>

      <!-- Search bar -->
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search family, subfamily, or product...">
      </div>

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb small">
          <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Product Readiness</a></li>
          <li class="breadcrumb-item active" aria-current="page">Search</li>
        </ol>
      </nav>

      <!-- Page Title -->
      <h2 class="fw-semibold mb-4">104 Results for “CRE”</h2>

      <!-- Placeholder content -->
      <div class="border rounded p-5 text-center text-body-secondary">
        Search results will appear here
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
