<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Theme Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<!-- Top Navbar (mobile trigger only) -->
<nav class="navbar border-bottom">
  <div class="container-fluid">
    <button
      class="btn btn-outline-secondary d-lg-none"
      data-bs-toggle="offcanvas"
      data-bs-target="#mobileSidebar"
      aria-controls="mobileSidebar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <span class="navbar-brand ms-2">My Bootstrap Theme</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- DESKTOP SIDEBAR -->
    <aside class="col-lg-2 d-none d-lg-block border-end p-3">
      <nav class="nav nav-pills flex-column gap-1">
        <a class="nav-link active" href="#">Overview</a>
        <a class="nav-link" href="#">Colors</a>
        <a class="nav-link" href="#">Typography</a>
        <a class="nav-link" href="#">Components</a>
        <a class="nav-link" href="#">Layouts</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-lg-10 p-4">
      <h1 class="mb-4">Theme Overview</h1>

      <p class="text-body-secondary">
        Use this layout to demonstrate your custom Bootstrap theme.
      </p>

      <div class="row g-4">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Primary Color</h5>
              <button class="btn btn-primary">Primary Button</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Secondary Color</h5>
              <button class="btn btn-secondary">Secondary Button</button>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>

<!-- MOBILE OFFCANVAS SIDEBAR -->
<div
  class="offcanvas offcanvas-start d-lg-none"
  tabindex="-1"
  id="mobileSidebar"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Navigation</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <nav class="nav nav-pills flex-column gap-1">
      <a class="nav-link active" href="#">Overview</a>
      <a class="nav-link" href="#">Colors</a>
      <a class="nav-link" href="#">Typography</a>
      <a class="nav-link" href="#">Components</a>
      <a class="nav-link" href="#">Layouts</a>
    </nav>
  </div>
</div>

<!-- Bootstrap Bundle (required) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
